<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<link href="css/addStaff.css" rel="stylesheet" style="text/css"/>
<link href="css/taoshuxuan.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div  class="main_right">
  		<div class="mydnew_break">您现在的位置：<a href="">淘书轩</a> &gt; 
            <span><a href="">后台中心</a></span> &gt; 
            <span>新增员工</span>
        </div>
        <div class="archives_title">
            <h2>新增员工</h2>
        </div>
        <form>
        <table id="addStaff">
        	<tr>
            	<td>员工工号:</td>
                <td><input type="text" name="staff_id" /> </td>
            </tr>
            <tr>
            	<td>员工姓名:</td>
                <td><input type="text" name="name" /></td>
            </tr>
            <tr>
            	<td>性别:</td>
                <td >
                	<input type="radio" name="sex"/>男&nbsp;&nbsp;
                	<input type="radio" name="sex"/>女&nbsp;&nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
            	<td>身份证号码:</td>
                <td><input type="text" name="identity_card" /></td>
            </tr>
            <tr>
            	<td>出生年月:</td>
                <td></td>
            </tr>
            <tr>
            	<td>员工住址:</td>
                <td><input type="text" name="address" /></td>
            </tr>
            <tr>
            	<td colspan="2">
                	<input type="submit" value="保存" class="button"/>
                	<input type="reset" value="重置" class="button"/>
                </td>
            </tr>
        </table>
  		</form>
  </div>
</body>
