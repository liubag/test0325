<body>

        </ul>
    	<div id="collection_0" class="shoppingcart_general" name="promo_s" style="display: block;">
                <ul name="product_s" id="product_item_22731771" class="shoppingcart_list">
                <li class="row00">
                    <a title="" target="_blank" href="" name="productpic">
 					<img src="http://img31.dangdang.com/84/7/22731771-1_x.jpg">
					</a>
                </li>
                <li class="row11">
                    <p><i></i>
                    <span class="name"><a title="" href="" target="_blank" name="product">
                    	乔布斯传。。。。。
                    </a>
                    </span>
                    </p>
                </li>
                <li class="row22">206</li>
                <li class="row33"><span>￥20.60</span>&nbsp;&nbsp;(69折)</li>
                <li class="row44"><span>0</span></li>
                <li class="row55">
                    <input type="text" onkeypress=" "onblur="" value="1" name="number">
                    <a class="add" title="数量加一" onclick="" href="">+</a>
                    <a class="cut" title="数量减一" onclick="" href="">-</a>
                </li>
                <li class="row66">

                <div class="clear"></div>
         </div>

                    <a class="goon" name="goon" target="_blank" href="#">继续购物</a>
                </p>
        </div>
    	<div style="display: none;" class="shoppingcart_general" id="div_no_choice">

          </div>
        <div name="favoritezone" id="divCustWishList" class="shoppingcart_favorites">

        <div class="shoppingcart_footer_experience">对新版购物车满意吗？留下您的意见和建议，
