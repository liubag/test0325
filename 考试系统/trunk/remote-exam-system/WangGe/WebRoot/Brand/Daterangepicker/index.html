<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Themeroller-Ready jQuery UI Range Picker</title>
		<script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.7.1.custom.min.js"></script>
		<script type="text/javascript" src="js/daterangepicker.jQuery.js"></script>
		<link rel="stylesheet" href="css/ui.daterangepicker.css" type="text/css" />
		<link rel="stylesheet" href="css/redmond/jquery-ui-1.7.1.custom.css" type="text/css" title="ui-theme" />
		<script type="text/javascript">	
			$(function(){
				  $('.rangeA').daterangepicker({arrows:false});
				  $('#rangeB').daterangepicker({arrows:true}); 
			 });
		</script>	
		<style type="text/css">
			body { font-size: 62.5%; }
			/*input {width: 196px; height: 1.1em; display:block;}*/
			input{float:left;}
		</style>
	</head>
	<body>
		<input type="text" value="" class="rangeA" />	
		<input type="text" value="" class="rangeA" />
        <input type="text" value="" id="rangeB" />		
	</body>
</html>
